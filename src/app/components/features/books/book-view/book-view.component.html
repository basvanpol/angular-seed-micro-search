<div *ngIf="(selectedBook$ | async)" class="content__section-container--center">
  <div class="book-content__image-holder"><img [src]="(selectedBook$ | async).imageUrl" alt="book cover image"/></div>
  <div class="book-content__title-holder">
    <h2>{{(selectedBook$ | async).title}}</h2>
    <h3 class='book-content__author'>By {{(selectedBook$ | async).author}}</h3>
  </div>
  <div class="book-content__description-holder">
    <p>{{(selectedBook$ | async).description}}</p>
  </div>
</div>
