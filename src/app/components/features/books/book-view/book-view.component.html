<div *ngIf="selectedBookData" class="content__section-container--center">
  <div class="book-content__image-holder"><img [src]="bookImageUrl" alt="book cover image"/></div>
  <div class="book-content__title-holder">
    <h2>{{bookTitle}}</h2>
    <h3 class='book-content__author'>By {{bookAuthor}}</h3>
  </div>
  <div class="book-content__description-holder">
    <p>{{bookDescription}}</p>
  </div>
</div>
